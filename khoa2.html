<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thành viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin: 6px 0;
            color: #555;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #1d6fa5;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Nguyễn Duy Khoa</h3>
        <p><b>Ngày sinh:</b> 23/07</p>
        <p><b>Đặc điểm nổi bật:</b> Chăm chỉ, có tinh thần trách nhiệm, thích chơi thể thao.</p>

        
        <a href="index.html" class="back-btn">← Quay lại trang danh sách</a>
    </div>

</body>
</html>
