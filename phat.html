<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu thành viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        h3 {
            color: #0077cc;
        }

        .info {
            margin-top: 15px;
            text-align: left;
        }

        .info p {
            margin: 8px 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Hà Công Thành Phát</h3>

        <div class="info">
            <p><b>Ngày sinh:</b> 28/01</p>
            <p><b>Đặc điểm nổi bật:</b> Năng động, sáng tạo, tích cực tham gia hoạt động nhóm.</p>
        </div>

        
        <a href="index.html" class="back-btn">← Quay lại trang chủ</a>
    </div>

</body>
</html>
